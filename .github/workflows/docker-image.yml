name: Docker Image CI and CMake Checks
on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-image:
    runs-on: ubuntu-latest
    container:
      image:  karlkorv/beamformer:latest
    steps:
      - uses: actions/checkout@v4
         
      - name: Run cmake in the Docker image
        run: cmake -S . -B /build && cmake --build /build"
