name: Docker Image CI and CMake Checks
on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --tag beamformer:latest

    - name: Run cmake in the Docker image
      run: docker run --rm -w /app beamformer:latest /bin/bash -c "cmake -S . -B /build && cmake --build /build"
